<h1>Tooltip Example</h1>
<div #parentDiv class="py-5 text-center">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-4">
      <app-tooltip (hideTooltip)="hideTooltip($event)" (showTooltip)="showTooltip($event)" #btnOne id="btnOne"
        state="false" tooltipTitle="Button One">
      </app-tooltip>
    </div>
    <div class="col-lg-4">
      <app-tooltip (hideTooltip)="hideTooltip($event)" (showTooltip)="showTooltip($event)" #btnTwo id="btnTwo"
      state="false" tooltipTitle="Button Two"></app-tooltip>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
